<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - Truck Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Driver Login</h1>
        <form id="driverLoginForm">
            <div class="form-group">
                <label for="driverEmail">Email:</label>
                <input type="email" id="driverEmail" name="driverEmail" required>
            </div>
            <div class="form-group">
                <label for="driverPassword">Password:</label>
                <input type="password" id="driverPassword" name="driverPassword" required>
            </div>
            <button type="submit" class="btn btn-driver">Login</button>
        </form>
        <p>Don't have an account? <a href="#">Sign up here</a>.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
